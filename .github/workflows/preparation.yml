name: CPP Game Engine preparation

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build_debug_for_windows:
    name: Build debug binary for Windows
    runs-on: windows-latest

    steps:
      - name: Preparing git branch
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Install CMake
        uses: ssrobins/install-cmake@v1
        with:
          version: 3.30.1

      - name: Build binary
        run: ./build_windows_debug.bat

  build_for_browser:
    name: Build binary for Browser
    runs-on: windows-latest

    steps:
      - name: Preparing git branch
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Install CMake
        uses: ssrobins/install-cmake@v1
        with:
          version: 3.30.1

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build binary
        run: |
          ./build_browser.ps1

      - name: Extend Assembly
        run: |
          ./extend_web_assembly.ps1

      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-sandbox
          path: ./build/bin/